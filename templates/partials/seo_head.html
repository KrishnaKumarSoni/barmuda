<!-- Enhanced SEO Meta Tags -->
<meta name="description" content="{{ meta_description or 'Transform boring surveys into engaging conversations. Barmuda uses AI to create conversational forms that get 3x higher response rates than traditional surveys.' }}">
<meta name="keywords" content="conversational surveys, AI surveys, form builder, survey tool, customer feedback, user research, survey response rates, online forms, chat surveys, survey automation">
<meta name="author" content="Barmuda">
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

<!-- Canonical URL -->
<link rel="canonical" href="{{ canonical_url or 'https://barmuda.in' }}">

<!-- Open Graph Meta Tags -->
<meta property="og:type" content="{{ og_type or 'website' }}">
<meta property="og:site_name" content="Barmuda">
<meta property="og:title" content="{{ og_title or page_title or 'Barmuda - Conversational Surveys That Actually Work' }}">
<meta property="og:description" content="{{ og_description or meta_description or 'Transform boring surveys into engaging conversations. Get 3x higher response rates with AI-powered conversational forms.' }}">
<meta property="og:url" content="{{ og_url or 'https://barmuda.in' }}">
<meta property="og:image" content="{{ og_image or 'https://barmuda.in/static/assets/og-image.png' }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{ og_image_alt or 'Barmuda - Conversational Survey Platform' }}">
<meta property="og:locale" content="en_US">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@barmuda">
<meta name="twitter:creator" content="@barmuda">
<meta name="twitter:title" content="{{ twitter_title or og_title or page_title or 'Barmuda - Conversational Surveys That Actually Work' }}">
<meta name="twitter:description" content="{{ twitter_description or og_description or meta_description or 'Transform boring surveys into engaging conversations. Get 3x higher response rates with AI-powered conversational forms.' }}">
<meta name="twitter:image" content="{{ twitter_image or og_image or 'https://barmuda.in/static/assets/twitter-card.png' }}">
<meta name="twitter:image:alt" content="{{ twitter_image_alt or og_image_alt or 'Barmuda - Conversational Survey Platform' }}">

<!-- Additional SEO Meta Tags -->
<meta name="application-name" content="Barmuda">
<meta name="apple-mobile-web-app-title" content="Barmuda">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
