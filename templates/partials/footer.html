            <!-- Logo & Description -->
            <div>
                <div class="flex items-center gap-3 mb-4">
                    <div class="bg-center bg-cover bg-no-repeat h-6 w-5"
                         style="background-image: url('/static/assets/fd8df05e393cbb3743a17079ba585dca07a12cd4.png')"></div>
                    <h3 class="font-['Plus_Jakarta_Sans'] font-bold text-lg text-white">
                        Barmuda
                    </h3>
                </div>
                <p class="font-['DM_Sans'] text-[#9ca3af] text-sm leading-relaxed">
                    Transform boring surveys into engaging conversations.
                </p>
            </div>
            
            <!-- Product Links -->
            <div>
                <h4 class="font-['Plus_Jakarta_Sans'] font-semibold text-white mb-4">Product</h4>
                <ul class="space-y-2">
                    <li><a href="/dashboard" class="font-['DM_Sans'] text-sm text-[#9ca3af] hover:text-white transition-colors">Dashboard</a></li>
                    <li><a href="/pricing" class="font-['DM_Sans'] text-sm text-[#9ca3af] hover:text-white transition-colors">Pricing</a></li>
                    <li><a href="/why" class="font-['DM_Sans'] text-sm text-[#9ca3af] hover:text-white transition-colors">Why Barmuda</a></li>
                </ul>
            </div>
            
            <!-- Legal -->
            <div>
                <h4 class="font-['Plus_Jakarta_Sans'] font-semibold text-white mb-4">Legal</h4>
                <ul class="space-y-2">
                    <li><a href="/privacy" class="font-['DM_Sans'] text-sm text-[#9ca3af] hover:text-white transition-colors">Privacy Policy</a></li>
                    <li><a href="/terms" class="font-['DM_Sans'] text-sm text-[#9ca3af] hover:text-white transition-colors">Terms of Service</a></li>
                    <li><a href="mailto:support@barmuda.in" class="font-['DM_Sans'] text-sm text-[#9ca3af] hover:text-white transition-colors">Contact</a></li>
                </ul>
            </div>
        </div>
        
        <div class="border-t border-[#1f2937] mt-8 pt-6">
            <!-- A/B Test Toggle -->
            <div class="flex justify-center mb-4">
                <div class="bg-[#1f2937] rounded-full p-1 flex items-center gap-2">
                    <span class="font-['DM_Sans'] text-xs text-[#9ca3af] pl-3">Version</span>
                    <div class="relative">
                        <input type="checkbox" id="ab-toggle" class="sr-only" onchange="toggleABVersion()">
                        <label for="ab-toggle" class="flex items-center cursor-pointer">
                            <div class="relative w-12 h-6 bg-[#374151] rounded-full transition-colors duration-200">
                                <div class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow transition-transform duration-200" id="toggle-dot"></div>
                            </div>
                        </label>
                    </div>
                    <div class="flex gap-1 pr-2">
                        <span class="font-['DM_Sans'] text-xs font-medium text-white" id="version-a">A</span>
                        <span class="font-['DM_Sans'] text-xs text-[#9ca3af]" id="version-b">B</span>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <p class="font-['DM_Sans'] text-[#9ca3af] text-sm">
                    © 2025 Barmuda. Made with ❤️ for better surveys.
                </p>
            </div>
        </div>

        <script>
        function toggleABVersion() {
            window.location.href = '/toggle-ab';
        }

        // Initialize toggle based on current version
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're on version B by looking for specific elements or URL
            const isVersionB = document.querySelector('.hero-section')?.textContent?.includes('User feedback at scale') || 
                              window.location.pathname.includes('_b') ||
                              document.cookie.includes('ab_test_variant=B');
            
            const toggle = document.getElementById('ab-toggle');
            const dot = document.getElementById('toggle-dot');
            const versionA = document.getElementById('version-a');
            const versionB = document.getElementById('version-b');
            
            if (isVersionB) {
                toggle.checked = true;
                dot.style.transform = 'translateX(24px)';
                dot.parentElement.style.backgroundColor = '#cc5500';
                versionA.className = "font-['DM_Sans'] text-xs text-[#9ca3af]";
                versionB.className = "font-['DM_Sans'] text-xs font-medium text-white";
            }
        });
        </script>
    </div>
