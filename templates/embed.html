<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        .chat-container {
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        
        .message-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        
        .typing-ellipsis {
            display: inline-flex;
            gap: 2px;
            align-items: center;
            justify-content: center;
            height: 20px;
        }
        
        .typing-ellipsis .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #666;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-ellipsis .dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-ellipsis .dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-ellipsis .dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        .completion-overlay {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-[#fef5e0] h-screen overflow-hidden flex flex-col">
    <!-- Compact Header -->
    <div class="flex-shrink-0 text-center py-3 px-4">
        <h1 class="font-['Plus_Jakarta_Sans'] font-bold text-[#cc5500] text-lg tracking-[-0.24px] truncate">
            {{ form_title }}
        </h1>
    </div>

    <!-- Chat Container (Full Height) -->
    <div class="flex-1 flex flex-col px-3 space-y-3 min-h-0">
        <div class="bg-white rounded-2xl border border-[#fce9c1] flex-1 flex flex-col min-h-0 shadow-sm">
            <!-- Chat Messages -->
            <div id="chat-messages" class="chat-container px-4 py-4 space-y-3 flex-1 min-h-0">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Message Input -->
        <div class="bg-white rounded-full shadow-lg border border-[#fce9c1] flex-shrink-0">
            <div class="flex items-center gap-2 px-3 py-2">
                <div class="flex-1 px-3 py-2">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message..."
                        class="w-full font-['DM_Sans'] text-sm text-[#1e1e1e] tracking-[-0.16px] bg-transparent border-none outline-none placeholder:text-[#959494]"
                        disabled
                    >
                </div>
                <button 
                    id="send-button" 
                    class="bg-gradient-to-r from-[#cc5500] to-[#d12b2e] w-8 h-8 rounded-full flex items-center justify-center border border-[#cc5500] disabled:opacity-50 hover:shadow-md transition-shadow"
                    disabled
                >
                    <img src="/static/assets/7733a653400497d1823d04a9beec3d26199561e9.svg" alt="Send" class="w-4 h-4">
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Completion Overlay -->
    <div id="completion-overlay" class="hidden fixed inset-0 completion-overlay flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl border border-[#fce9c1] p-6 mx-4 max-w-sm w-full text-center shadow-xl">
            <div class="mb-4">
                <div class="w-12 h-12 bg-gradient-to-r from-[#cc5500] to-[#d12b2e] rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="ph ph-check text-white text-xl"></i>
                </div>
            </div>
            
            <div class="mb-6">
                <h2 class="font-['Plus_Jakarta_Sans'] font-bold text-[#1e1e1e] text-lg tracking-[-0.2px] mb-3">
                    Thanks for the chat! ðŸ˜Š
                </h2>
                <p class="font-['DM_Sans'] text-[#6b7280] text-sm leading-relaxed">
                    Your responses have been shared and will help make a real difference.
                </p>
            </div>
            
            <button onclick="closeChat()" class="bg-gradient-to-r from-[#cc5500] to-[#d12b2e] rounded-full px-6 py-2 text-white font-['DM_Sans'] font-medium text-sm hover:opacity-90 transition-all duration-200 inline-flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                <i class="ph ph-check text-white text-sm"></i>
                <span>Done</span>
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let sessionId = null;
        let deviceId = null;
        let formId = '{{ form_id }}';
        let messageCount = 0;
        let isEnded = false;

        // Notify parent of height changes
        function notifyHeightChange() {
            if (window.parent !== window) {
                const height = document.body.scrollHeight;
                window.parent.postMessage({
                    type: 'barmuda_resize',
                    height: Math.min(height, 600) // Cap at 600px
                }, '*');
            }
        }

        // Initialize FingerprintJS and start session
        async function initializeChat() {
            try {
                showTypingIndicator();
                
                // Get device ID (same logic as main chat)
                try {
                    if (typeof FingerprintJS === 'undefined') {
                        for (let i = 0; i < 20; i++) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            if (typeof FingerprintJS !== 'undefined') break;
                        }
                    }
                    
                    if (typeof FingerprintJS !== 'undefined') {
                        const fp = await FingerprintJS.load();
                        const result = await fp.get();
                        deviceId = result.visitorId;
                    } else {
                        throw new Error('FingerprintJS not available');
                    }
                } catch (fpError) {
                    deviceId = localStorage.getItem('bermuda_device_id');
                    if (!deviceId) {
                        deviceId = 'fallback-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                        localStorage.setItem('bermuda_device_id', deviceId);
                    }
                }

                let location = {};

                // Start chat session
                const response = await fetch('/api/chat/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        form_id: formId,
                        device_id: deviceId,
                        location: location
                    })
                });

                const data = await response.json();
                if (data.success) {
                    sessionId = data.session_id;
                    hideTypingIndicator();
                    
                    if (data.ended) {
                        isEnded = true;
                        if (data.chat_history) {
                            data.chat_history.forEach(msg => {
                                const timestamp = msg.timestamp ? new Date(msg.timestamp) : null;
                                if (msg.role === 'user') {
                                    addMessage('user', msg.content, timestamp);
                                } else if (msg.role === 'assistant') {
                                    addMessage('assistant', msg.content, timestamp);
                                }
                            });
                        }
                        
                        addMessage('assistant', data.greeting);
                        setTimeout(() => {
                            showCompletionScreen();
                        }, 1500);
                        
                        document.getElementById('message-input').disabled = true;
                        document.getElementById('send-button').disabled = true;
                    } else if (data.resumed && data.chat_history) {
                        data.chat_history.forEach(msg => {
                            const timestamp = msg.timestamp ? new Date(msg.timestamp) : null;
                            if (msg.role === 'user') {
                                addMessage('user', msg.content, timestamp);
                            } else if (msg.role === 'assistant') {
                                addMessage('assistant', msg.content, timestamp);
                            }
                        });
                        addMessage('assistant', data.greeting);
                        document.getElementById('message-input').disabled = false;
                        document.getElementById('send-button').disabled = false;
                        document.getElementById('message-input').focus();
                    } else {
                        addMessage('assistant', data.greeting);
                        document.getElementById('message-input').disabled = false;
                        document.getElementById('send-button').disabled = false;
                        document.getElementById('message-input').focus();
                    }
                    
                    // Notify parent of initial height
                    notifyHeightChange();
                } else {
                    hideTypingIndicator();
                    throw new Error(data.error || 'Failed to start chat');
                }

            } catch (error) {
                console.error('Error initializing chat:', error);
                hideTypingIndicator();
                addMessage('system', 'Sorry, there was an error starting the chat. Please refresh and try again.');
            }
        }

        // Add message to chat
        function addMessage(sender, message, timestamp = null) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-enter';
            
            const now = timestamp || new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-[#cc5500] max-w-[240px] px-3 py-2.5 rounded-2xl rounded-tr-md shadow-sm">
                            <div class="font-['DM_Sans'] text-white text-sm leading-relaxed mb-1">
                                ${message}
                            </div>
                            <div class="font-['DM_Sans'] text-white/70 text-xs">
                                ${timeStr}
                            </div>
                        </div>
                    </div>
                `;
            } else if (sender === 'assistant') {
                messageDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="bg-white max-w-[240px] px-3 py-2.5 rounded-2xl rounded-tl-md border border-[#e5e7eb] shadow-sm">
                            <div class="font-['DM_Sans'] text-[#1e1e1e] text-sm leading-relaxed mb-1">
                                ${message}
                            </div>
                            <div class="font-['DM_Sans'] text-[#6b7280] text-xs">
                                ${timeStr}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="flex justify-center">
                        <div class="bg-red-50 text-red-600 px-3 py-2 rounded-xl text-xs border border-red-200">
                            ${message}
                        </div>
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.classList.remove('message-enter');
                messageDiv.classList.add('message-enter-active');
            }, 10);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Notify parent of height change
            setTimeout(notifyHeightChange, 100);
        }

        // Send message
        async function sendMessage() {
            if (isEnded) return;
            
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !sessionId) return;
            
            addMessage('user', message);
            input.value = '';
            
            showTypingIndicator();
            
            input.disabled = true;
            document.getElementById('send-button').disabled = true;
            
            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.success) {
                    addMessage('assistant', data.response);
                    
                    if (data.ended) {
                        isEnded = true;
                        const input = document.getElementById('message-input');
                        input.disabled = true;
                        document.getElementById('send-button').disabled = true;
                        
                        setTimeout(() => {
                            showCompletionScreen();
                        }, 1500);
                    }
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                hideTypingIndicator();
                console.error('Chat error:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                const input = document.getElementById('message-input');
                input.disabled = false;
                document.getElementById('send-button').disabled = false;
                input.focus();
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            hideTypingIndicator();
            
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-enter typing-message';
            
            messageDiv.innerHTML = `
                <div class="flex justify-start">
                    <div class="bg-white max-w-[240px] px-3 py-3 rounded-2xl rounded-tl-md border border-[#e5e7eb] shadow-sm">
                        <div class="font-['DM_Sans'] text-[#1e1e1e] text-sm flex items-center justify-center">
                            <div class="typing-ellipsis">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.classList.remove('message-enter');
                messageDiv.classList.add('message-enter-active');
            }, 10);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            setTimeout(notifyHeightChange, 100);
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingMessages = messagesContainer.querySelectorAll('.typing-message');
            typingMessages.forEach(msg => msg.remove());
        }

        // Show completion screen
        function showCompletionScreen() {
            const overlay = document.getElementById('completion-overlay');
            overlay.classList.remove('hidden');
        }

        // Close chat completion screen
        function closeChat() {
            // Notify parent that chat completed
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'barmuda_completed',
                    sessionId: sessionId
                }, '*');
            }
            
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        // Event listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize chat after all scripts load
        window.addEventListener('load', initializeChat);

        // Handle page unload (save partial responses)
        window.addEventListener('beforeunload', function() {
            if (sessionId && !isEnded) {
                const data = JSON.stringify({
                    session_id: sessionId,
                    message: '[ABANDONED]'
                });
                const blob = new Blob([data], { type: 'application/json' });
                navigator.sendBeacon('/api/chat/message', blob);
            }
        });
    </script>
</body>
</html>
