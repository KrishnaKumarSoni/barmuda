<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title or error }} - Barmuda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bermuda-orange': '#cc5500',
                        'bermuda-cream': '#fff5e0'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bermuda-cream min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-bermuda-orange mb-4">{{ error_title or error }}</h1>
        <p class="text-xl text-gray-700 mb-6">{{ error_message or message }}</p>
        <a href="/" class="bg-bermuda-orange text-white px-6 py-3 rounded-lg hover:opacity-90 transition-opacity">
            Go Home
        </a>
    </div>
</body>
</html>
