<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bermuda - Conversational Forms{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- No Firebase SDK needed - backend handles auth -->
    
    <!-- Custom CSS -->
    <style>
        /* Custom Tailwind components */
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .card {
            @apply bg-white rounded-lg shadow-md border border-gray-100 p-6;
        }
        .input-field {
            @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <i class="ph ph-chat-circle text-blue-600 text-2xl"></i>
                        <span class="text-xl font-bold text-gray-900">Bermuda</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    {% if request.user %}
                    <span class="text-sm text-gray-600">{{ request.user.email }}</span>
                    <button onclick="signOut()" class="btn-secondary">
                        <i class="ph ph-sign-out mr-2"></i>
                        Sign Out
                    </button>
                    {% else %}
                    <button onclick="signInWithGoogle()" class="btn-primary">
                        <i class="ph ph-google-logo mr-2"></i>
                        Sign In
                    </button>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                Â© 2025 Bermuda. Conversational forms made simple.
            </div>
        </div>
    </footer>

    <!-- Simple Backend Authentication -->
    <script>
        // Simple Google OAuth flow - backend handles everything
        async function signInWithGoogle() {
            try {
                // Redirect to backend Google OAuth endpoint
                window.location.href = '/auth/google';
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Sign in failed: ' + error.message);
            }
        }

        async function signOut() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    console.error('Sign out failed');
                }
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        // Helper function to make authenticated requests
        async function authenticatedFetch(url, options = {}) {
            return fetch(url, {
                ...options,
                credentials: 'include', // Include session cookies
                headers: {
                    ...options.headers,
                    'Content-Type': 'application/json',
                }
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
