<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bermuda - Conversational Forms{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Firebase SDK for real Google authentication -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    
    <!-- Custom CSS -->
    <style>
        /* Custom Tailwind components */
        .btn-primary {
            @apply bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200;
        }
        .card {
            @apply bg-white rounded-lg shadow-md border border-gray-100 p-6;
        }
        .input-field {
            @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation - Figma Design -->
    <div class="absolute bg-white rounded-[100px] border border-[#fff0cf] top-8 left-1/2 translate-x-[-50%] px-6 py-3 z-10">
        <div class="flex items-center gap-[72px]">
            <!-- Logo Section -->
            <div class="flex items-center gap-3">
                <div class="bg-center bg-cover bg-no-repeat h-11 w-[30px]"
                     style="background-image: url('/assets/fd8df05e393cbb3743a17079ba585dca07a12cd4.png')"></div>
                <h1 class="font-['Plus_Jakarta_Sans'] font-semibold text-[24px] text-[#cc5500] tracking-[-0.24px]">
                    Bermuda forms
                </h1>
            </div>
            
            <!-- Navigation Links (only show when authenticated) -->
            {% if request.user %}
            <div class="flex items-center gap-6 font-['Plus_Jakarta_Sans'] font-medium text-[14px] text-black tracking-[-0.14px]">
                <a href="/dashboard" class="hover:text-[#cc5500]">dashboard</a>
                <a href="/" class="hover:text-[#cc5500]">home</a>
            </div>
            {% endif %}
            
            <!-- Auth Section -->
            <div class="flex items-center">
                {% if request.user %}
                <button onclick="signOut()" class="w-8 h-8">
                    <img src="/assets/6c9de1342bc52c8dadcce7e1619288c4154b5c4d.svg" alt="Sign Out" class="w-full h-full">
                </button>
                {% else %}
                <button onclick="signInWithGoogle()" 
                        class="bg-gradient-to-r from-[#cc5500] to-[#d12b2e] border border-[#cc5500] rounded-[100px] px-4 py-2.5 flex items-center gap-2.5">
                    <span class="font-['DM_Sans'] text-[18px] text-white">Sign in</span>
                    <img src="/assets/09c65ee5264a81a2ec63b4846c1f53f0c06314f6.svg" alt="Sign In" class="w-8 h-8">
                </button>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                Â© 2025 Bermuda. Conversational forms made simple.
            </div>
        </div>
    </footer>

    <!-- Real Firebase Authentication -->
    <script>
        // Firebase configuration - REAL config for bermuda-01
        const firebaseConfig = {
            apiKey: "{{ config.get('FIREBASE_WEB_API_KEY', 'AIzaSyAoWt0HAUvLzMD5OX43URZlbLFimA0wnmA') }}",
            authDomain: "bermuda-01.firebaseapp.com",
            projectId: "bermuda-01",
            storageBucket: "bermuda-01.firebasestorage.app", 
            messagingSenderId: "{{ config.get('FIREBASE_MESSAGING_SENDER_ID', '212698241186') }}",
            appId: "{{ config.get('FIREBASE_WEB_APP_ID', '1:212698241186:web:dfe2ec1c46dd5a4e9c1ffb') }}",
            measurementId: "G-ZQGF5RB992"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Real Google Sign In
        async function signInWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                const idToken = await user.getIdToken();
                
                // Send token to backend
                const response = await fetch('/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken })
                });
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.json();
                    alert('Authentication failed: ' + error.error);
                }
            } catch (error) {
                console.error('Sign in error:', error);
                alert('Sign in failed: ' + error.message);
            }
        }

        async function signOut() {
            try {
                await auth.signOut();
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/';
            } catch (error) {
                console.error('Sign out error:', error);
            }
        }

        // Helper function for authenticated requests  
        async function authenticatedFetch(url, options = {}) {
            return fetch(url, {
                ...options,
                credentials: 'include',
                headers: {
                    ...options.headers,
                    'Content-Type': 'application/json',
                }
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
