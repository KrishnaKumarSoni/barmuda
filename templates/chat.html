<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }} - Barmuda Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .chat-container {
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        
        .message-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        
        /* Bouncing typing ellipsis */
        .typing-ellipsis {
            display: inline-flex;
            gap: 2px;
            align-items: center;
            justify-content: center;
            height: 20px;
        }
        
        .typing-ellipsis .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #666;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-ellipsis .dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-ellipsis .dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-ellipsis .dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* Completion screen overlay */
        .completion-overlay {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-[#fef5e0] h-screen overflow-hidden flex flex-col">
    {% set nav_type = 'chat' %}
    {% include 'partials/nav.html' %}

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col px-3 md:px-4 pt-20 md:pt-24 pb-3 md:pb-4 space-y-2 md:space-y-3 min-h-0">
        <!-- Form Title -->
        <div class="text-center flex-shrink-0">
            <h1 class="font-['Plus_Jakarta_Sans'] font-bold text-[#cc5500] text-lg md:text-xl lg:text-2xl tracking-[-0.24px]">
                {{ form_title }}
            </h1>
        </div>

        <!-- Progress Bar -->
        <div class="mx-auto w-full max-w-2xl flex-shrink-0 mb-2">
            <div class="bg-[#ffddc5] h-2 md:h-2.5 rounded-full border border-[#fdefd1]">
                <div id="progress-bar" class="bg-[#cc5500] h-2 md:h-2.5 rounded-full border border-[#fdefd1] transition-all duration-500 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="mx-auto w-full max-w-2xl bg-white rounded-2xl md:rounded-3xl border border-[#fce9c1] flex-1 flex flex-col min-h-0 shadow-sm">
            <!-- Chat Messages -->
            <div id="chat-messages" class="chat-container px-3 md:px-4 py-3 md:py-4 space-y-3 flex-1 min-h-0">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Message Input -->
        <div class="mx-auto w-full max-w-2xl bg-white rounded-full shadow-lg border border-[#fce9c1] flex-shrink-0">
            <div class="flex items-center gap-2 px-3 py-2">
                <div class="flex-1 px-3 py-2">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message..."
                        class="w-full font-['DM_Sans'] text-sm md:text-base text-[#1e1e1e] tracking-[-0.16px] bg-transparent border-none outline-none placeholder:text-[#959494]"
                        disabled
                    >
                </div>
                <button 
                    id="send-button" 
                    class="bg-gradient-to-r from-[#cc5500] to-[#d12b2e] w-8 h-8 md:w-9 md:h-9 rounded-full flex items-center justify-center border border-[#cc5500] disabled:opacity-50 hover:shadow-md transition-shadow"
                    disabled
                >
                    <img src="/static/assets/7733a653400497d1823d04a9beec3d26199561e9.svg" alt="Send" class="w-4 h-4 md:w-[18px] md:h-[18px]">
                </button>
            </div>
        </div>

    </div>

    <!-- Chat Completion Overlay -->
    <div id="completion-overlay" class="hidden fixed inset-0 completion-overlay flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl border border-[#fce9c1] p-6 md:p-8 mx-4 max-w-md w-full text-center shadow-xl">
            <!-- Success Icon -->
            <div class="mb-4">
                <div class="w-16 h-16 bg-gradient-to-r from-[#cc5500] to-[#d12b2e] rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="ph ph-check text-white text-2xl"></i>
                </div>
            </div>
            
            <!-- Completion Message -->
            <div class="mb-6">
                <h2 class="font-['Plus_Jakarta_Sans'] font-bold text-[#1e1e1e] text-xl md:text-2xl tracking-[-0.2px] mb-3">
                    Thanks for the chat! 😊
                </h2>
                <p class="font-['DM_Sans'] text-[#6b7280] text-base leading-relaxed">
                    Your responses have been shared and will help make a real difference.
                </p>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="/" class="bg-gradient-to-r from-[#cc5500] to-[#d12b2e] rounded-full px-6 py-3 text-white font-['DM_Sans'] font-medium text-sm hover:opacity-90 transition-all duration-200 inline-flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                    <i class="ph ph-plus text-white text-base"></i>
                    <span>Create Your Own</span>
                </a>
                <button onclick="closeChat()" class="bg-white border-2 border-[#fce9c1] rounded-full px-6 py-3 text-[#cc5500] font-['DM_Sans'] font-medium text-sm hover:bg-[#fef5e0] transition-all duration-200 inline-flex items-center justify-center gap-2">
                    <i class="ph ph-x text-[#cc5500] text-base"></i>
                    <span>Close</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let sessionId = null;
        let deviceId = null;
        let formId = '{{ form_id }}';
        let messageCount = 0;
        let isEnded = false;

        // Initialize FingerprintJS and start session
        async function initializeChat() {
            try {
                // Show typing indicator immediately when page loads
                showTypingIndicator();
                
                // Get consistent device ID - try FingerprintJS first, then localStorage fallback
                try {
                    // Wait a bit for FingerprintJS to load if it's not ready
                    if (typeof FingerprintJS === 'undefined') {
                        // Wait up to 2 seconds for FingerprintJS to load
                        for (let i = 0; i < 20; i++) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            if (typeof FingerprintJS !== 'undefined') break;
                        }
                    }
                    
                    if (typeof FingerprintJS !== 'undefined') {
                        // Get device fingerprint
                        const fp = await FingerprintJS.load();
                        const result = await fp.get();
                        deviceId = result.visitorId;
                        console.log('Using FingerprintJS device ID:', deviceId);
                    } else {
                        throw new Error('FingerprintJS not available');
                    }
                } catch (fpError) {
                    console.log('FingerprintJS failed:', fpError.message, '- using localStorage fallback');
                    // Use a consistent fallback stored in localStorage
                    deviceId = localStorage.getItem('bermuda_device_id');
                    if (!deviceId) {
                        deviceId = 'fallback-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                        localStorage.setItem('bermuda_device_id', deviceId);
                        console.log('Generated new fallback device ID:', deviceId);
                    } else {
                        console.log('Using stored fallback device ID:', deviceId);
                    }
                }

                // Skip location collection to avoid permission prompt
                let location = {};

                // Start chat session
                const response = await fetch('/api/chat/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        form_id: formId,
                        device_id: deviceId,
                        location: location
                    })
                });

                const data = await response.json();
                if (data.success) {
                    sessionId = data.session_id;
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Check if session is ended
                    if (data.ended) {
                        console.log('Session is already ended');
                        isEnded = true;
                        
                        // Show chat history if available
                        if (data.chat_history) {
                            data.chat_history.forEach(msg => {
                                const timestamp = msg.timestamp ? new Date(msg.timestamp) : null;
                                if (msg.role === 'user') {
                                    addMessage('user', msg.content, timestamp);
                                } else if (msg.role === 'assistant') {
                                    addMessage('assistant', msg.content, timestamp);
                                }
                            });
                        }
                        
                        // Show completion message
                        addMessage('assistant', data.greeting);
                        
                        // Show completion screen immediately
                        setTimeout(() => {
                            showCompletionScreen();
                        }, 1500);
                        
                        // Keep input disabled
                        document.getElementById('message-input').disabled = true;
                        document.getElementById('send-button').disabled = true;
                    } else if (data.resumed && data.chat_history) {
                        console.log('Resuming active session with', data.chat_history.length, 'messages');
                        
                        // Add all previous messages from history
                        data.chat_history.forEach(msg => {
                            const timestamp = msg.timestamp ? new Date(msg.timestamp) : null;
                            if (msg.role === 'user') {
                                addMessage('user', msg.content, timestamp);
                            } else if (msg.role === 'assistant') {
                                addMessage('assistant', msg.content, timestamp);
                            }
                        });
                        
                        // Update progress after resuming
                        updateProgress();
                        
                        // Add greeting (welcome back)
                        addMessage('assistant', data.greeting);
                        
                        // Enable input
                        document.getElementById('message-input').disabled = false;
                        document.getElementById('send-button').disabled = false;
                        document.getElementById('message-input').focus();
                    } else {
                        // New session
                        // Add initial greeting
                        addMessage('assistant', data.greeting);
                        
                        // Enable input
                        document.getElementById('message-input').disabled = false;
                        document.getElementById('send-button').disabled = false;
                        document.getElementById('message-input').focus();
                    }
                } else {
                    hideTypingIndicator();
                    throw new Error(data.error || 'Failed to start chat');
                }

            } catch (error) {
                console.error('Error initializing chat:', error);
                hideTypingIndicator();
                addMessage('system', 'Sorry, there was an error starting the chat. Please refresh the page and try again.');
            }
        }

        // Add message to chat
        function addMessage(sender, message, timestamp = null) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-enter';
            
            const now = timestamp || new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="bg-[#cc5500] max-w-[280px] md:max-w-[320px] px-3 md:px-4 py-2.5 md:py-3 rounded-2xl rounded-tr-md shadow-sm">
                            <div class="font-['DM_Sans'] text-white text-sm md:text-base leading-relaxed mb-1">
                                ${message}
                            </div>
                            <div class="font-['DM_Sans'] text-white/70 text-xs">
                                ${timeStr}
                            </div>
                        </div>
                    </div>
                `;
            } else if (sender === 'assistant') {
                messageDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="bg-white max-w-[280px] md:max-w-[320px] px-3 md:px-4 py-2.5 md:py-3 rounded-2xl rounded-tl-md border border-[#e5e7eb] shadow-sm">
                            <div class="font-['DM_Sans'] text-[#1e1e1e] text-sm md:text-base leading-relaxed mb-1">
                                ${message}
                            </div>
                            <div class="font-['DM_Sans'] text-[#6b7280] text-xs">
                                ${timeStr}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // System message
                messageDiv.innerHTML = `
                    <div class="flex justify-center">
                        <div class="bg-red-50 text-red-600 px-3 py-2 rounded-xl text-xs md:text-sm border border-red-200">
                            ${message}
                        </div>
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            
            // Trigger animation
            setTimeout(() => {
                messageDiv.classList.remove('message-enter');
                messageDiv.classList.add('message-enter-active');
            }, 10);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Create streaming message element
        function createStreamingMessage() {
            const messagesContainer = document.getElementById('chat-messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'streaming-message';
            messageDiv.id = 'current-streaming-message';
            
            messageDiv.innerHTML = `
                <div class="flex justify-start">
                    <div class="bg-white max-w-[280px] md:max-w-[320px] px-3 md:px-4 py-2.5 md:py-3 rounded-2xl rounded-tl-md border border-[#e5e7eb] shadow-sm">
                        <div class="font-['DM_Sans'] text-[#1e1e1e] text-sm md:text-base leading-relaxed">
                            <span class="streaming-text text-[#1e1e1e] inline"></span><span class="streaming-cursor inline-block w-0.5 h-4 bg-[#cc5500] animate-pulse ml-1"></span>
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageDiv;
        }

        // Update streaming message content
        function updateStreamingMessage(messageElement, text) {
            const textElement = messageElement.querySelector('.streaming-text');
            if (textElement) {
                textElement.innerHTML = escapeHtml(text);
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        
        // Escape HTML for safe innerHTML usage
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Finalize streaming message (remove cursor and add timestamp)
        function finalizeStreamingMessage(messageElement) {
            const cursor = messageElement.querySelector('.streaming-cursor');
            if (cursor) {
                cursor.remove();
            }
            
            // Add timestamp like regular messages
            const textContainer = messageElement.querySelector('.bg-white');
            if (textContainer) {
                const now = new Date();
                const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const timestampDiv = document.createElement('div');
                timestampDiv.className = "font-['DM_Sans'] text-[#6b7280] text-xs mt-1";
                timestampDiv.textContent = timeStr;
                
                textContainer.appendChild(timestampDiv);
            }
        }

        // Streaming support detection (using fetch + ReadableStream)
        const hasStreamingSupport = typeof fetch !== 'undefined' && 
                                    typeof ReadableStream !== 'undefined' && 
                                    typeof TextDecoder !== 'undefined';
        
        // Feature flag - set to false to disable streaming temporarily
        const ENABLE_STREAMING = true; // Re-enabled - typing indicator fixed
        
        const supportsStreaming = hasStreamingSupport && ENABLE_STREAMING;
        
        console.log('Streaming support:', hasStreamingSupport, 'Enabled:', ENABLE_STREAMING, 'Final:', supportsStreaming);
        
        // Send message with streaming support
        async function sendMessage() {
            if (isEnded) return;
            
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !sessionId) return;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Disable input temporarily
            input.disabled = true;
            document.getElementById('send-button').disabled = true;
            
            // Try streaming first, fallback to non-streaming
            if (supportsStreaming) {
                try {
                    await sendMessageStreaming(message);
                    return;
                } catch (error) {
                    console.error('Streaming failed:', error.message);
                }
            }
            
            await sendMessageNonStreaming(message);
        }
        
        // New: Streaming message sender
        async function sendMessageStreaming(message) {
            return new Promise((resolve, reject) => {
                fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    
                    let streamingMessageElement = null;
                    let accumulatedText = '';
                    let streamCompleted = false;
                    
                    // Timeout protection - moved inside scope
                    const timeoutId = setTimeout(() => {
                        if (!streamCompleted) {
                            reader.cancel();
                            reject(new Error('Streaming timeout'));
                        }
                    }, 30000);
                    
                    function readStream() {
                        return reader.read().then(({ done, value }) => {
                            if (done) {
                                if (!streamCompleted) {
                                    reject(new Error('Stream ended unexpectedly'));
                                }
                                return;
                            }
                            
                            // Decode chunk and process SSE data
                            buffer += decoder.decode(value, { stream: true });
                            const lines = buffer.split('\n');
                            buffer = lines.pop(); // Keep incomplete line in buffer
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.substring(6));
                                        
                                        switch(data.type) {
                                            case 'processing':
                                                break;
                                                
                                            case 'start_response':
                                                hideTypingIndicator();
                                                if (!streamingMessageElement) {
                                                    streamingMessageElement = createStreamingMessage();
                                                }
                                                break;
                                                
                                            case 'text_chunk':
                                                if (!streamingMessageElement) {
                                                    hideTypingIndicator();
                                                    streamingMessageElement = createStreamingMessage();
                                                }
                                                
                                                if (streamingMessageElement) {
                                                    accumulatedText = data.accumulated || (accumulatedText + data.chunk);
                                                    updateStreamingMessage(streamingMessageElement, accumulatedText);
                                                }
                                                break;
                                                
                                            case 'complete':
                                                streamCompleted = true;
                                                clearTimeout(timeoutId);
                                                
                                                if (streamingMessageElement) {
                                                    finalizeStreamingMessage(streamingMessageElement);
                                                }
                                                
                                                if (data.full_result) {
                                                    handleCompleteResponse(data.full_result);
                                                }
                                                
                                                const input = document.getElementById('message-input');
                                                input.disabled = false;
                                                document.getElementById('send-button').disabled = false;
                                                input.focus();
                                                
                                                resolve();
                                                return;
                                                
                                            case 'error':
                                                reject(new Error(data.message));
                                                return;
                                        }
                                    } catch (error) {
                                        // Ignore parse errors
                                    }
                                }
                            }
                            
                            // Continue reading
                            return readStream();
                        });
                    }
                    
                    return readStream();
                })
                .catch(error => {
                    hideTypingIndicator();
                    const input = document.getElementById('message-input');
                    input.disabled = false;
                    document.getElementById('send-button').disabled = false;
                    reject(error);
                });
            });
        }
        
        // Fallback: Non-streaming message sender (existing logic)
        async function sendMessageNonStreaming(message) {
            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                if (data.success) {
                    // Add assistant response
                    addMessage('assistant', data.response);
                    
                    // Handle complete response
                    handleCompleteResponse(data);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
                
            } catch (error) {
                hideTypingIndicator();
                console.error('Chat error:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                throw error;
            } finally {
                // Re-enable input
                const input = document.getElementById('message-input');
                input.disabled = false;
                document.getElementById('send-button').disabled = false;
                input.focus();
            }
        }
        
        // Handle complete response (shared by both streaming and non-streaming)
        function handleCompleteResponse(data) {
            // Update progress
            updateProgress();
            
            // Check if conversation ended
            if (data.ended) {
                isEnded = true;
                const input = document.getElementById('message-input');
                input.disabled = true;
                document.getElementById('send-button').disabled = true;
                
                // Show completion overlay instead of system message
                setTimeout(() => {
                    showCompletionScreen();
                }, 1500);
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            hideTypingIndicator();
            
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'typing-message';
            messageDiv.id = 'current-typing-indicator';
            
            messageDiv.innerHTML = `
                <div class="flex justify-start">
                    <div class="bg-white max-w-[280px] md:max-w-[320px] px-3 md:px-4 py-3 rounded-2xl rounded-tl-md border border-[#e5e7eb] shadow-sm">
                        <div class="font-['DM_Sans'] text-[#1e1e1e] text-sm md:text-base flex items-center justify-center">
                            <div class="typing-ellipsis">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            
            setTimeout(() => {
                const typingMessages = messagesContainer.querySelectorAll('.typing-message');
                typingMessages.forEach(msg => msg.remove());
                
                const typingById = document.getElementById('current-typing-indicator');
                if (typingById) typingById.remove();
                
                const ellipsis = messagesContainer.querySelectorAll('.typing-ellipsis');
                ellipsis.forEach(el => {
                    const parent = el.closest('div');
                    if (parent && parent !== messagesContainer) {
                        parent.remove();
                    }
                });
                
                const dots = messagesContainer.querySelectorAll('.dot');
                dots.forEach(dot => {
                    const parent = dot.closest('div');
                    if (parent && parent !== messagesContainer) {
                        parent.remove();
                    }
                });
            }, 100);
        }

        // Update progress bar
        async function updateProgress() {
            if (!sessionId) return;
            
            try {
                const response = await fetch(`/api/chat/status/${sessionId}`);
                const data = await response.json();
                
                console.log('Progress update:', data.progress); // Debug logging
                
                if (data.progress) {
                    const progressBar = document.getElementById('progress-bar');
                    const percentage = data.progress.percentage;
                    
                    console.log(`Setting progress to ${percentage}% (${data.progress.answered_questions}/${data.progress.total_questions})`);
                    
                    // Update progress bar width
                    progressBar.style.width = `${percentage}%`;
                    
                    // Visual feedback for debugging
                    if (percentage > 0) {
                        console.log('✅ Progress is updating!');
                    } else {
                        console.log('⚠️ Progress is still 0% - responses may not be saving');
                    }
                }
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        // Show completion screen
        function showCompletionScreen() {
            const overlay = document.getElementById('completion-overlay');
            overlay.classList.remove('hidden');
            
            // Set progress bar to 100% in completion screen
            const completionProgressBar = overlay.querySelector('.bg-\\[\\#cc5500\\]');
            if (completionProgressBar) {
                completionProgressBar.style.width = '100%';
            }
        }

        // Close chat completion screen
        function closeChat() {
            // Simply close the current tab/window
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        // Event listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize chat after all scripts load
        window.addEventListener('load', initializeChat);

        // Handle page unload (save partial responses)
        window.addEventListener('beforeunload', function() {
            if (sessionId && !isEnded) {
                // Send beacon to save partial response
                // Note: sendBeacon with Blob to set Content-Type
                const data = JSON.stringify({
                    session_id: sessionId,
                    message: '[ABANDONED]'
                });
                const blob = new Blob([data], { type: 'application/json' });
                navigator.sendBeacon('/api/chat/message', blob);
            }
        });
    </script>
</body>
</html>
