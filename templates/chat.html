<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }} - Bermuda Forms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .chat-container {
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        
        .message-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        
        /* Bouncing typing ellipsis */
        .typing-ellipsis {
            display: inline-flex;
            gap: 2px;
            align-items: center;
            justify-content: center;
            height: 20px;
        }
        
        .typing-ellipsis .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #666;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-ellipsis .dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-ellipsis .dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-ellipsis .dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* Completion screen overlay */
        .completion-overlay {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-[#fef5e0] h-screen overflow-hidden flex flex-col">
    <!-- Navigation - Responsive Design -->
    <nav class="flex-shrink-0 bg-white rounded-[100px] border border-[#fff0cf] mx-auto mt-4 max-w-fit px-4 md:px-6 py-3 shadow-sm">
        <div class="flex items-center gap-4 md:gap-8 lg:gap-[72px]">
            <!-- Logo Section -->
            <div class="flex items-center gap-2 md:gap-3">
                <div class="bg-center bg-cover bg-no-repeat h-8 md:h-11 w-[24px] md:w-[30px]"
                     style="background-image: url('/static/assets/fd8df05e393cbb3743a17079ba585dca07a12cd4.png')"></div>
                <h1 class="font-['Plus_Jakarta_Sans'] font-semibold text-lg md:text-[24px] text-[#cc5500] tracking-[-0.24px]">
                    Bermuda forms
                </h1>
            </div>
            
            <!-- Action Button -->
            <div class="flex items-center">
                <a href="/" class="bg-gradient-to-r from-[#cc5500] to-[#d12b2e] border border-[#cc5500] rounded-[100px] px-3 md:px-4 py-2 md:py-2.5 flex items-center gap-2 md:gap-2.5 hover:opacity-90 transition-opacity">
                    <span class="font-['DM_Sans'] text-sm md:text-[18px] text-white">generate new form</span>
                    <i class="ph ph-plus text-white text-lg md:text-xl"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col px-4 py-4 md:py-6 space-y-3 md:space-y-4 min-h-0">
        <!-- Form Title -->
        <div class="text-center flex-shrink-0">
            <h1 class="font-['Plus_Jakarta_Sans'] font-bold text-[#cd4c0b] text-[24px] md:text-[32px] lg:text-[36px] tracking-[-0.36px]">
                {{ form_title }}
            </h1>
        </div>

        <!-- Progress Bar -->
        <div class="mx-auto w-full max-w-[696px] flex-shrink-0 mb-4">
            <div class="bg-[#ffddc5] h-4 rounded-full border border-[#fdefd1]">
                <div id="progress-bar" class="bg-[#cd4c0b] h-4 rounded-full border border-[#fdefd1] transition-all duration-500 ease-out" style="width: 0%"></div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="mx-auto w-full max-w-[696px] bg-white rounded-[28px] border border-[#fce9c1] flex-1 flex flex-col min-h-0">
            <!-- Chat Messages -->
            <div id="chat-messages" class="chat-container px-4 py-4 space-y-4 flex-1 min-h-0">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Message Input -->
        <div class="mx-auto w-full max-w-[696px] bg-white rounded-full shadow-[0px_4px_16px_1px_rgba(0,0,0,0.05)] border border-[#fdedcc] flex-shrink-0">
            <div class="flex items-center justify-between px-2 py-1">
                <div class="flex-1 px-4 py-3">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type your message..."
                        class="w-full font-['DM_Sans'] text-[16px] text-[#1e1e1e] tracking-[-0.16px] bg-transparent border-none outline-none"
                        disabled
                    >
                </div>
                <button 
                    id="send-button" 
                    class="bg-gradient-to-r from-[#cc5500] to-[#d12b2e] w-10 h-10 rounded-full flex items-center justify-center border border-[#cc5500] disabled:opacity-50"
                    disabled
                >
                    <img src="/static/assets/7733a653400497d1823d04a9beec3d26199561e9.svg" alt="Send" class="w-[18px] h-[18px]">
                </button>
            </div>
        </div>

    </div>

    <!-- Chat Completion Overlay -->
    <div id="completion-overlay" class="hidden fixed inset-0 completion-overlay flex items-center justify-center z-50">
        <div class="bg-white rounded-xl border border-[#fce9c1] p-8 mx-4 max-w-md w-full text-center">
            <!-- Form Title -->
            <h2 class="font-['Plus_Jakarta_Sans'] font-bold text-[#cd4c0b] text-[24px] tracking-[-0.24px] mb-4">
                {{ form_title }}
            </h2>
            
            <!-- Progress Bar (Complete) -->
            <div class="mb-6">
                <div class="bg-[#ffddc5] h-4 rounded-full border border-[#fdefd1]">
                    <div class="bg-[#cd4c0b] h-4 rounded-full border border-[#fdefd1] w-full transition-all duration-500"></div>
                </div>
            </div>
            
            <!-- Completion Message -->
            <div class="mb-2">
                <p class="font-['DM_Sans'] text-[#959494] text-[16px] mb-2">form complete</p>
                <p class="font-['DM_Sans'] text-black text-[18px] leading-relaxed">
                    thank you for completing this form.<br>
                    we have received your response.
                </p>
            </div>
            
            <!-- Action Button -->
            <div class="mt-6">
                <a href="/" class="bg-gradient-to-r from-[#cc5500] to-[#d12b2e] border border-[#cc5500] rounded-[100px] px-6 py-3 text-white font-['DM_Sans'] text-[16px] hover:opacity-90 transition-opacity inline-flex items-center gap-2">
                    <span>generate new form</span>
                    <i class="ph ph-plus text-white text-lg"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let sessionId = null;
        let deviceId = null;
        let formId = '{{ form_id }}';
        let messageCount = 0;
        let isEnded = false;

        // Initialize FingerprintJS and start session
        async function initializeChat() {
            try {
                // Show typing indicator immediately when page loads
                showTypingIndicator();
                
                // Get consistent device ID - try FingerprintJS first, then localStorage fallback
                try {
                    // Wait a bit for FingerprintJS to load if it's not ready
                    if (typeof FingerprintJS === 'undefined') {
                        // Wait up to 2 seconds for FingerprintJS to load
                        for (let i = 0; i < 20; i++) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            if (typeof FingerprintJS !== 'undefined') break;
                        }
                    }
                    
                    if (typeof FingerprintJS !== 'undefined') {
                        // Get device fingerprint
                        const fp = await FingerprintJS.load();
                        const result = await fp.get();
                        deviceId = result.visitorId;
                        console.log('Using FingerprintJS device ID:', deviceId);
                    } else {
                        throw new Error('FingerprintJS not available');
                    }
                } catch (fpError) {
                    console.log('FingerprintJS failed:', fpError.message, '- using localStorage fallback');
                    // Use a consistent fallback stored in localStorage
                    deviceId = localStorage.getItem('bermuda_device_id');
                    if (!deviceId) {
                        deviceId = 'fallback-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                        localStorage.setItem('bermuda_device_id', deviceId);
                        console.log('Generated new fallback device ID:', deviceId);
                    } else {
                        console.log('Using stored fallback device ID:', deviceId);
                    }
                }

                // Skip location collection to avoid permission prompt
                let location = {};

                // Start chat session
                const response = await fetch('/api/chat/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        form_id: formId,
                        device_id: deviceId,
                        location: location
                    })
                });

                const data = await response.json();
                if (data.success) {
                    sessionId = data.session_id;
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Check if session is ended
                    if (data.ended) {
                        console.log('Session is already ended');
                        isEnded = true;
                        
                        // Show chat history if available
                        if (data.chat_history) {
                            data.chat_history.forEach(msg => {
                                const timestamp = msg.timestamp ? new Date(msg.timestamp) : null;
                                if (msg.role === 'user') {
                                    addMessage('user', msg.content, timestamp);
                                } else if (msg.role === 'assistant') {
                                    addMessage('assistant', msg.content, timestamp);
                                }
                            });
                        }
                        
                        // Show completion message
                        addMessage('assistant', data.greeting);
                        
                        // Show completion screen immediately
                        setTimeout(() => {
                            showCompletionScreen();
                        }, 1500);
                        
                        // Keep input disabled
                        document.getElementById('message-input').disabled = true;
                        document.getElementById('send-button').disabled = true;
                    } else if (data.resumed && data.chat_history) {
                        console.log('Resuming active session with', data.chat_history.length, 'messages');
                        
                        // Add all previous messages from history
                        data.chat_history.forEach(msg => {
                            const timestamp = msg.timestamp ? new Date(msg.timestamp) : null;
                            if (msg.role === 'user') {
                                addMessage('user', msg.content, timestamp);
                            } else if (msg.role === 'assistant') {
                                addMessage('assistant', msg.content, timestamp);
                            }
                        });
                        
                        // Update progress after resuming
                        updateProgress();
                        
                        // Add greeting (welcome back)
                        addMessage('assistant', data.greeting);
                        
                        // Enable input
                        document.getElementById('message-input').disabled = false;
                        document.getElementById('send-button').disabled = false;
                        document.getElementById('message-input').focus();
                    } else {
                        // New session
                        // Add initial greeting
                        addMessage('assistant', data.greeting);
                        
                        // Enable input
                        document.getElementById('message-input').disabled = false;
                        document.getElementById('send-button').disabled = false;
                        document.getElementById('message-input').focus();
                    }
                } else {
                    hideTypingIndicator();
                    throw new Error(data.error || 'Failed to start chat');
                }

            } catch (error) {
                console.error('Error initializing chat:', error);
                hideTypingIndicator();
                addMessage('system', 'Sorry, there was an error starting the chat. Please refresh the page and try again.');
            }
        }

        // Add message to chat
        function addMessage(sender, message, timestamp = null) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-enter';
            
            const now = timestamp || new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end mb-2">
                        <div class="font-['DM_Sans'] font-medium text-black text-[16px] text-right">You</div>
                    </div>
                    <div class="flex justify-end">
                        <div class="bg-[#ffddc5] max-w-[375px] px-[18px] py-3 rounded-bl-[24px] rounded-br-[24px] rounded-tl-[24px] rounded-tr-[2px] border border-[#cc5500]">
                            <div class="font-['DM_Sans'] text-[#1e1e1e] text-[16px] tracking-[-0.16px] mb-4">
                                ${message}
                            </div>
                            <div class="font-['DM_Sans'] text-[#959494] text-[12px] tracking-[-0.12px]">
                                ${timeStr}
                            </div>
                        </div>
                    </div>
                `;
            } else if (sender === 'assistant') {
                messageDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="bg-[#f9f9f9] max-w-[375px] px-[18px] py-3 rounded-bl-[24px] rounded-br-[24px] rounded-tl-[2px] rounded-tr-[24px] border border-[#c4c4c4]">
                            <div class="font-['DM_Sans'] text-[#1e1e1e] text-[16px] tracking-[-0.16px] mb-4">
                                ${message}
                            </div>
                            <div class="font-['DM_Sans'] text-[#959494] text-[12px] tracking-[-0.12px]">
                                ${timeStr}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // System message
                messageDiv.innerHTML = `
                    <div class="flex justify-center">
                        <div class="bg-[#fee] text-[#c33] px-4 py-2 rounded-lg text-sm">
                            ${message}
                        </div>
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            
            // Trigger animation
            setTimeout(() => {
                messageDiv.classList.remove('message-enter');
                messageDiv.classList.add('message-enter-active');
            }, 10);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            if (isEnded) return;
            
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !sessionId) return;
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Disable input temporarily
            input.disabled = true;
            document.getElementById('send-button').disabled = true;
            
            try {
                const response = await fetch('/api/chat/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                if (data.success) {
                    // Add assistant response
                    addMessage('assistant', data.response);
                    
                    // Update progress
                    updateProgress();
                    
                    // Check if conversation ended
                    if (data.ended) {
                        isEnded = true;
                        input.disabled = true;
                        document.getElementById('send-button').disabled = true;
                        
                        // Show completion overlay instead of system message
                        setTimeout(() => {
                            showCompletionScreen();
                        }, 1500);
                    } else {
                        // Re-enable input
                        input.disabled = false;
                        document.getElementById('send-button').disabled = false;
                        input.focus();
                    }
                } else {
                    addMessage('system', data.response || 'Sorry, there was an error processing your message.');
                    // Re-enable input
                    input.disabled = false;
                    document.getElementById('send-button').disabled = false;
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                addMessage('system', 'Network error. Please check your connection and try again.');
                // Re-enable input
                input.disabled = false;
                document.getElementById('send-button').disabled = false;
            }
        }

        // Show typing indicator using existing chat bubble
        function showTypingIndicator() {
            // Remove existing typing indicator if any
            hideTypingIndicator();
            
            // Use existing addMessage function with special typing content
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-enter typing-message';
            
            messageDiv.innerHTML = `
                <div class="flex justify-start">
                    <div class="bg-[#f9f9f9] max-w-[375px] px-[18px] py-3 rounded-bl-[24px] rounded-br-[24px] rounded-tl-[2px] rounded-tr-[24px] border border-[#c4c4c4]">
                        <div class="font-['DM_Sans'] text-[#1e1e1e] text-[16px] tracking-[-0.16px] flex items-center justify-center">
                            <div class="typing-ellipsis">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            // Trigger same animation as regular messages
            setTimeout(() => {
                messageDiv.classList.remove('message-enter');
                messageDiv.classList.add('message-enter-active');
            }, 10);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingMessage = messagesContainer.querySelector('.typing-message');
            if (typingMessage) {
                typingMessage.remove();
            }
        }

        // Update progress bar
        async function updateProgress() {
            if (!sessionId) return;
            
            try {
                const response = await fetch(`/api/chat/status/${sessionId}`);
                const data = await response.json();
                
                console.log('Progress update:', data.progress); // Debug logging
                
                if (data.progress) {
                    const progressBar = document.getElementById('progress-bar');
                    const percentage = data.progress.percentage;
                    
                    console.log(`Setting progress to ${percentage}% (${data.progress.answered_questions}/${data.progress.total_questions})`);
                    
                    // Update progress bar width
                    progressBar.style.width = `${percentage}%`;
                    
                    // Visual feedback for debugging
                    if (percentage > 0) {
                        console.log('✅ Progress is updating!');
                    } else {
                        console.log('⚠️ Progress is still 0% - responses may not be saving');
                    }
                }
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        // Show completion screen
        function showCompletionScreen() {
            const overlay = document.getElementById('completion-overlay');
            overlay.classList.remove('hidden');
            
            // Set progress bar to 100% in completion screen
            const completionProgressBar = overlay.querySelector('.bg-\\[\\#cd4c0b\\]');
            if (completionProgressBar) {
                completionProgressBar.style.width = '100%';
            }
        }

        // Event listeners
        document.getElementById('send-button').addEventListener('click', sendMessage);
        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize chat after all scripts load
        window.addEventListener('load', initializeChat);

        // Handle page unload (save partial responses)
        window.addEventListener('beforeunload', function() {
            if (sessionId && !isEnded) {
                // Send beacon to save partial response
                navigator.sendBeacon('/api/chat/message', JSON.stringify({
                    session_id: sessionId,
                    message: '[ABANDONED]'
                }));
            }
        });
    </script>
</body>
</html>
