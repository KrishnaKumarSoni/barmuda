[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    critical: marks tests as critical functionality
    important: marks tests as important functionality
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    chat: marks tests related to chat functionality
    export: marks tests related to export functionality
    database: marks tests related to database operations
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning