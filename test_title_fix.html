<!DOCTYPE html>
<html>
<head>
    <title>Quick Title Fix Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .test { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border-left: 5px solid #28a745; }
        .error { background: #f8d7da; border-left: 5px solid #dc3545; }
    </style>
</head>
<body>
    <h1>üîß Survey Title Fix Test</h1>
    
    <div id="api-test" class="test">
        <h3>1. Testing API Endpoint</h3>
        <p id="api-result">Loading...</p>
    </div>
    
    <div class="test">
        <h3>2. Widget Should Load Below</h3>
        <p>Look for orange chat button in bottom-right corner</p>
        <p>Click it and check if title shows "Customer Feedback Survey"</p>
    </div>
    
    <div id="widget-test" class="test">
        <h3>3. Widget Status</h3>
        <p id="widget-result">Loading widget...</p>
    </div>

    <script>
        // Test 1: API Endpoint
        fetch('http://localhost:5001/api/form/5fjcRD3YcYkK5o3LIDyT/public')
            .then(response => response.json())
            .then(data => {
                const apiDiv = document.getElementById('api-test');
                if (data.success && data.form.title) {
                    document.getElementById('api-result').innerHTML = 
                        `‚úÖ SUCCESS: API returns title "${data.form.title}"`;
                    apiDiv.className = 'test success';
                } else {
                    document.getElementById('api-result').innerHTML = 
                        `‚ùå FAILED: API response: ${JSON.stringify(data)}`;
                    apiDiv.className = 'test error';
                }
            })
            .catch(error => {
                document.getElementById('api-result').innerHTML = 
                    `‚ùå ERROR: ${error.message}`;
                document.getElementById('api-test').className = 'test error';
            });

        // Test 2: Load Widget
        const script = document.createElement('script');
        script.src = 'http://localhost:5001/widget.js?v=' + Date.now();
        script.setAttribute('data-form-id', '5fjcRD3YcYkK5o3LIDyT');
        script.setAttribute('data-position', 'bottom-right');
        script.setAttribute('data-color', '#cc5500');
        
        script.onload = function() {
            const widgetDiv = document.getElementById('widget-test');
            setTimeout(() => {
                if (document.getElementById('barmuda-fab')) {
                    document.getElementById('widget-result').innerHTML = 
                        '‚úÖ SUCCESS: Widget loaded! Click the orange button and check title.';
                    widgetDiv.className = 'test success';
                } else {
                    document.getElementById('widget-result').innerHTML = 
                        '‚ùå FAILED: Widget button not found';
                    widgetDiv.className = 'test error';
                }
            }, 1000);
        };
        
        script.onerror = function() {
            document.getElementById('widget-result').innerHTML = 
                '‚ùå ERROR: Could not load widget script';
            document.getElementById('widget-test').className = 'test error';
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
